{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<div class="container"> 
    <div class="row">
      <div class= "col-md-2"> </div>
      <div class="col-md-8">
      <!--Flash message -->
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger" >
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </div>
      {% endfor %}
      <!-- Login form -->
      <h5 class="text-white">{{wtf.quick_form(login_form)}}</h5>
      <h3 class="text-white"> Don't have an account? <a href="{{url_for('auth.register')}}" class="btn btn-primary">Sign up here</a></h3>
     </div>
     <div clas="col-md-2"> </div>
    </div>
</div>

{% endblock%}
